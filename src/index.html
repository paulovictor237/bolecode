<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Slip Template</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td style="text-align: left;">
        <h1 class="text-4xl my-2">Bolecode PX</h1>
        <p class="text-lg">
          Page como preferir, boleto ou pix.
        </p>
      </td>
      <td style="text-align: right;width: 140px;">
        <img style="width:140px;" src="logo.svg" alt="Seu SVG">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <img class="mb-6 rounded-lg border-2 border-blue-500" style="aspect-ratio:1/1;width:340px;"
          src="data:application/pdf;base64,{{ qr_code_base64 }}" alt="qr_code_base64" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <img class="mb-6 rounded-lg py-4 border-2 border-blue-500" style="aspect-ratio:16/9;width:600px"
          src="data:application/pdf;base64,{{ barcode_base64 }}" alt="barcode_base64" />
      </td>
    </tr>
  </table>
</body>

</html>

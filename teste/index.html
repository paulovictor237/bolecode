<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>JSON Table</h1>
  <table id="json-table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table content will be added here dynamically -->
    </tbody>
  </table>

  <script>
    // Function to fetch JSON data from a file
    function fetchJSON() {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#json-table tbody');
          // Recursive function to flatten nested objects
          function flattenObject(obj, prefix = '') {
            return Object.entries(obj).reduce((acc, [key, value]) => {
              const nestedPrefix = prefix ? `${prefix}.${key}` : key;
              if (typeof value === 'object' && value !== null) {
                return acc.concat(flattenObject(value, nestedPrefix));
              } else {
                return acc.concat([[nestedPrefix, value]]);
              }
            }, []);
          }
          // Flatten the data object
          const flattenedData = flattenObject(data);
          // Populate the table with flattened data
          flattenedData.forEach(([key, value]) => {
            const row = tableBody.insertRow();
            const cellKey = row.insertCell(0);
            const cellValue = row.insertCell(1);
            cellKey.textContent = key;
            cellValue.textContent = value;
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }

    // Call fetchJSON function when the page loads
    document.addEventListener('DOMContentLoaded', fetchJSON);
  </script>
</body>

</html>
